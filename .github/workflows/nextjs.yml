name: 'Next.js CI/CD'

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'terraform/**'
      - 'terraform_modules/**'
      - 'terragrunt/**'
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'terraform/**'
      - 'terraform_modules/**'
      - 'terragrunt/**'
      - '**.md'
  workflow_dispatch:
  workflow_run:
    workflows: ["Terragrunt"]
    types:
      - completed
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write # Needed for OIDC authentication
  pages: write

# Define environment variables used across jobs
env:
  NODE_VERSION: '22.x'
  NEXT_TELEMETRY_DISABLED: 1
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true # Cancel in-progress jobs when a new workflow with the same group is triggered

jobs:
  validate:
    name: 'Validate Code'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for proper versioning
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      uses: actions/cache@v4
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
          
    - name: Install Dependencies (if cache miss)
      if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
      run: npm ci
        
    - name: Lint
      run: npm run lint
      
    - name: Type check
      run: npm run type-check
      
    - name: Security audit
      run: npm audit --production

  test:
    name: 'Run Tests'
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Restore node_modules cache
      uses: actions/cache@v4
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        
    - name: Install Dependencies (if cache miss)
      if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
      run: npm ci
      
    - name: Run Tests
      run: npm test -- --coverage
      
    - name: Upload test coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage
        retention-days: 14

  build:
    name: 'Build Application'
    runs-on: ubuntu-latest
    needs: [validate, test]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Restore node_modules cache
      uses: actions/cache@v4
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        
    - name: Install Dependencies (if cache miss)
      if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
      run: npm ci
        
    - name: Download Terraform Outputs
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: terraform.yml
        workflow_conclusion: success
        name: terraform-outputs
        path: .
        if_no_artifact_found: ignore
    
    - name: Load Terraform Outputs as Environment Variables
      id: load_env
      if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
      run: |
        if [ -f "tf_outputs.env" ]; then
          echo "Loading Terraform outputs..."
          cat tf_outputs.env >> $GITHUB_ENV
          # Generate .env file for the build
          cat tf_outputs.env > .env.production
          echo "Loaded environment variables from Terraform outputs"
        else
          echo "No terraform outputs found, using default environment values"
        fi
    
    - name: Cache Next.js build cache
      uses: actions/cache@v4
      with:
        path: |
          .next/cache
        key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json', 'src/**') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-build-
      
    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_APP_ENV: production
        
    - name: Run dependency vulnerability scan
      uses: snyk/actions/node@master
      continue-on-error: true # Don't fail the build, just report issues
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: .next
        retention-days: 1

  deploy:
    name: 'Deploy to Cloudflare Pages'
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run')
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: .next
        
    - name: Download Terraform Outputs
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: terraform.yml
        workflow_conclusion: success
        name: terraform-outputs
        path: .
        if_no_artifact_found: ignore
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install Wrangler
      run: npm install -g wrangler@latest
        
    - name: Update Cloudflare Pages Environment Variables
      if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
      run: |
        chmod +x ./scripts/update-cloudflare-vars.js
        ./scripts/update-cloudflare-vars.js
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        PROJECT_NAME: recruitreply
        ENV_FILE_PATH: ./tf_outputs.env
        
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: recruitreply
        directory: .next
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        wranglerVersion: '3.x' # Use the latest Wrangler version
        
    - name: Create deployment summary
      if: success()
      run: |
        echo "# Deployment Successful :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "The application has been successfully deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
        echo "## Deployment Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Project:** recruitreply" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** production" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Build date:** $(date)" >> $GITHUB_STEP_SUMMARY
